<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/Settlement.css">
    <title>小米商城--购物车</title>
</head>
<body style="background: #f5f5f5;">
     <div class="Settlement">
         <div class="set-hander">
             <div class="set-container">
                 <!--logo-->
                 <div class="set-logo">
                     <a href="#">
                        <img src="http://127.0.0.1:3000/img/zclogo.png" alt="">
                     </a>
                 </div>
                 <div class="set-title">
                     <h3>我的购物车</h3>
                 </div>
                 <div class="set-topbar-info">
                      <a href="#">登录</a>
                      <span class="sep">|</span>
                      <a href="#">注册</a>
                 </div>
             </div>
         </div>
         <div>
             <!--无购物-->
             <div class="cart-empty my_display">
                 <div class="cart-img">
                        <h2>您的购物车还是空的！</h2>
                        <p class="loginDesc">登录后将显示您之前加入的商品</p>
                        <a href="#" class="loginGO">立即登录</a>
                        <a href="#" class="go-shop">马上去购物</a>
                 </div>
             </div>
             <!--有物品-->
             <div class="cart-Commodity">
                 <div class="list-head clearfix">
                    <div class="col-check">
                        <i>口</i> 全选
                    </div>
                 </div>
             </div>
         </div>
        <div class="tuijian">
                <h2 class="xm-recommend-title"><span>为您推荐</span></h2>
        </div>
        <div class="tuijian-product">
              <ul class="clearfix t-product">
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>

                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
              </ul>
        </div>
     </div>
</body>
</html>
